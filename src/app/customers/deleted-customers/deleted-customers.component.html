<p>deleted-customers</p>
<table
  mat-table
  [dataSource]="CustomersDataService.deletedCustomersArray"
  class="mat-elevation-z8 w-100"
  matSort
  #table
>
  <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>lastName</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- workingYears Column -->
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef>sex</th>
    <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
  </ng-container>
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef>birthday</th>
    <td mat-cell *matCellDef="let element">{{ element.birthday }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>delete</th>
    <td mat-cell *matCellDef="let i = index">
      <button mat-raised-button color="primary" (click)="onDeleteRow(i)">
        recover
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
